<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <link rel="stylesheet" type="text/css" href="graph.css" media="all">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
</head>
<body>
    <div class="container">
        <h2>Esperimenti di eugenetica</h2>
        <h4>colora per</h4>
        <div id="scale-selector" class="btn-group" data-toggle="buttons">
            <label class="btn btn-default active">
                <input type="radio" name="colorvalue" id="class" checked>classe
            </label>
            <label class="btn btn-default">
                <input type="radio" name="colorvalue" id="gender">genere
            </label>
        </div>
        <div id="bezier_graph"> </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="js/force-layout.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
        var force_bezier = d3.chart.force_bezier();

        var class_scale = d3.scale.ordinal()
            .domain(["natural", "moral"])
            .range(["#a1d99b", "#aec7e8"]);

        var gender_scale = d3.scale.ordinal()
            .domain(["m", "f"])
            .range(["#aec7e8", "#f7b6d2"]);

        d3.json("spetteguless.json", function(error, data) {
            force_bezier
                .color(class_scale)
            d3.select("#bezier_graph")
                .data([data])
                .call(force_bezier);
        });
    </script>
</body>
